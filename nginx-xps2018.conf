# Nginx configuration for robotics-portfolio on xps2018
# Place this file in /etc/nginx/sites-available/shivambhardwaj.com
# Then symlink: sudo ln -s /etc/nginx/sites-available/shivambhardwaj.com /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;

    server_name shivambhardwaj.com www.shivambhardwaj.com 10.0.0.109;

    root /var/www/shivambhardwaj.com;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle Next.js static export
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }

    # Handle 404
    error_page 404 /404.html;

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}

