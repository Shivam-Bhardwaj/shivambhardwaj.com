name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: image
        run: echo "name=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT
        env:
          IMAGE_NAME: ${{ github.repository }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ steps.image.outputs.name }}
          GITHUB_ACTOR: ${{ github.actor }}
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: GITHUB_TOKEN,REGISTRY,IMAGE_NAME,GITHUB_ACTOR
          script: |
            set -e
            # Login to registry
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
            
            # Pull new image
            docker pull ${REGISTRY}/${IMAGE_NAME}:latest
            
            # Try docker-compose first, fallback to direct docker run
            if [ -f /root/antimony-labs/docker-compose.yml ]; then
              cd /root/antimony-labs
              docker-compose pull antimony-labs
              docker-compose up -d antimony-labs
            elif [ -f /root/shivambhardwaj.com/docker-compose.yml ]; then
              cd /root/shivambhardwaj.com
              docker-compose pull antimony-labs
              docker-compose up -d antimony-labs
            else
              # Fallback to direct docker run
              docker stop antimony-labs || true
              docker rm antimony-labs || true
              docker run -d \
                --name antimony-labs \
                --restart always \
                -p 3000:3000 \
                -e LEPTOS_SITE_ADDR=0.0.0.0:3000 \
                -e LEPTOS_ENV=PROD \
                ${REGISTRY}/${IMAGE_NAME}:latest
            fi
            
            # Cleanup unused images
            docker image prune -f
