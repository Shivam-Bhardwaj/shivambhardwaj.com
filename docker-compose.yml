services:
  antimony-labs:
    image: ghcr.io/shivam-bhardwaj/shivambhardwaj.com:latest
    container_name: antimony-labs
    ports:
      # Only expose to localhost - Cloudflare Tunnel connects via localhost
      - "127.0.0.1:3000:3000"
    environment:
      - LEPTOS_SITE_ADDR=0.0.0.0:3000
      - LEPTOS_ENV=PROD
    restart: always
    networks:
      - web

networks:
  web:
    name: web-network
    driver: bridge
